<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials.html :: site-head"></div>
<body>
<div th:replace="partials.html :: navbar"></div>

<h1 id="cash-header">Homepage</h1>
<div class="container">
    <div class="d-grid gap-2">

        <a class="btn btn-success" id="startShiftButton" href="/spreadsheet">Start Shift</a>
        <a class="btn btn-primary" id="pauseShiftButton" href="/spreadsheet">Pause Shift</a>

        <form th:method="post" th:action="@{/startTime}" th:object="${startTime}">
            <input type="hidden" id="loginTime" th:field="*{startTime}"/>
            <input type="hidden" id="logoutTime" th:field="*{endTime}"/>
            <input type="hidden" id="logoutDate" th:field="*{date}"/>
            <a type="submit" class="btn btn-success" id="endShiftButton">End Shift</a>
        </form>

    </div>
</div>

<script src="/js/dateAndTime.js"></script>
</body>
</html>
