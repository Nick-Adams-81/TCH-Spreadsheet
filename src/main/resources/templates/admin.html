<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials.html :: site-head"></div>
<body>
<div th:replace="partials.html :: navbar"></div>


<div class="container">
    <h1>Admin</h1>
    <div class="row">
        <div class="col-4">
                <div id="boxTotals" th:each="spreadsheet : ${spreadsheet}">
                    Target Total: <p id="targetTotal" th:text="${spreadsheet.getTargetTotal()}"></p>
                    Box Total: <p th:text="${spreadsheet.getBoxTotal()}"></p>
                    Variance explanation: <p th:text="${spreadsheet.getVarianceExplanation()}"></p>
                </div>
        </div>

        <div class="col-3">
            <div id="tokesTotals" th:each="tokes : ${dealerTokes}">
                pre tax total: <p id="preTaxTotal" th:text="${tokes.getTotalTokes()}"></p>
                post tax total: <p id="postTaxTotal" th:text="${tokes.getDealerTakeHomeTotal()}"></p>

            </div>
        </div>

    </div>
</div>




</body>
</html>
